{% load static %}
<section>
    <div class="login-page">
        {% include '_partials/_alerts.html' %}
        <div class="card">
            <div class="card-header text-center text-secondary">
                <img src="{% static 'images/g.png' %}" height="80px">
                <h1> Welcom Back! </h1>
                <h5> Please Sign in to continue </h5>
            </div>
            <div class="card-body">
            <form  action="{% url 'login_url' %}" method="POST">
                {% csrf_token %}
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-user"></i>
                   </div>
                 </div>
                <input name="email" type="email" class="form-control" placeholder="Enter your email address">
              </div>
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-key"></i>
                   </div>
                 </div>
                <input name="password" type="password" class="form-control" placeholder="password">
              </div>

              <button class="btn btn-default animation-on-hover" type="submit"> Sign In</button>
              </form>
            </div>
          </div>
      </div>
</section>
